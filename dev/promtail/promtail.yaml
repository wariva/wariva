server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: local-elixir
    static_configs:
      - targets:
          - localhost
        labels:
          job: phoenix
          host: localhost
          __path__: /tmp/host-logs/elixir.log